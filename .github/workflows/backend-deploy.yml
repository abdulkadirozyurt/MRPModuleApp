name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          npm install

      - name: Build Backend
        run: |
          npm run build

      - name: Copy Backend to VDS
        uses: appleboy/scp-action@v0.1.1
        with:
          host: 193.35.154.226
          username: root
          key: ${{ secrets.VDS_SSH_KEY }}
          source: ./dist
          target: /var/www/backend
          debug: true

      - name: Start Backend with PM2
        run: |
          ssh -i ~/.ssh/id_rsa root@193.35.154.226 << 'EOF'
            cd /var/www/backend
            npm install -g pm2
            pm2 stop backend-app || true
            pm2 delete backend-app || true
            pm2 start app.js --name "backend-app" --env production
          EOF
          
